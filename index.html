<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook with Audio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Monkey and Elephant</h1>
    <p>Click on the arrows to flip and listen</p>
  </header>

  <main class="book-container">
    <button class="arrow left-arrow" onclick="prevPage()">&#8592;</button>

    <div class="flip-card" id="flipCard">
      <img id="pageImage" src="images/1.jpg" alt="Page 1"/>
    </div>

    <button class="arrow right-arrow" onclick="nextPage()">&#8594;</button>

    <audio id="audioPlayer"></audio>
  </main>

  <div class="page-number" id="page-number">Page 1 of 12</div>

  <footer>
    <p>© 2025 LittleOneFable | Created with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
