<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoryBook for Kids</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header>
    <h1>üìñ Nuthan's Picture StoryBook</h1>
    <p>Fun and colorful stories for kids</p>
  </header>

  <main class="book-container">
    <div class="flip-card" id="flipCard">
      <img id="pageImage" src="images/1.jpg" alt="Page 1" />
    </div>
    <audio id="audioPlayer" src="audio/1.mp3"></audio>
  </main>

  <footer>
    <p>&copy; 2025 Nutan Kumar | Made with ‚ù§Ô∏è for kids</p>
  </footer>

  <script>
    const totalPages = 11;
    let currentPage = 1;

    const imageElement = document.getElementById("pageImage");
    const audioElement = document.getElementById("audioPlayer");
    const flipCard = document.getElementById("flipCard");

    flipCard.addEventListener("click", () => {
      currentPage = currentPage < totalPages ? currentPage + 1 : 1;
      imageElement.src = `images/${currentPage}.jpg`;
      imageElement.alt = `Page ${currentPage}`;
      audioElement.src = `audio/${currentPage}.mp3`;
      audioElement.play();
    });
  </script>
</body>
</html>
